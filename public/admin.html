<html> 
<head>
  <title>AyurSutra Admin Panel</title>
  <link rel="stylesheet" href="userAdmin.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* AyurSutra Green Color Theme Variables */
    :root {
      --primary-green: #16a34a;
      --dark-green: #14532d;
      --light-green: #bbf7d0;
      --accent-green: #10b981;
      --bg-green: #f0fdf4;
      --hover-green: #15803d;
      --success-green: #22c55e;
      --emergency-orange: #f59e0b;
      --remove-red: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-green) 0%, #ecfdf5 50%, var(--bg-green) 100%) !important;
    }

    /* =========== COMPACT NAVIGATION - SAME AS USER.HTML =========== */
    nav {
      background: var(--primary-green);
      padding: 0 2rem;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(22, 163, 74, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .nav-logo img {
      height: 40px;
      width: 40px;
      border-radius: 8px;
      background: white;
      padding: 3px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      white-space: nowrap;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Admin Panel Styling */
    .admin-panel {
      background: white !important;
      border: 3px solid var(--light-green) !important;
      border-radius: 25px !important;
      box-shadow: 0 10px 40px rgba(22, 163, 74, 0.1) !important;
      margin: 2rem !important;
      padding: 2.5rem !important;
      position: relative !important;
      overflow: hidden !important;
    }

    .admin-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(22, 163, 74, 0.02) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .admin-panel h1 {
      color: var(--dark-green) !important;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1) !important;
      font-size: 2.5rem !important;
      text-align: center !important;
      margin-bottom: 1rem !important;
      position: relative !important;
      z-index: 10 !important;
    }

    .admin-panel h1::before {
      content: '‚ö°' !important;
      margin-right: 15px !important;
    }

    .subtitle {
      color: #15803d !important;
      text-align: center !important;
      font-size: 1.2rem !important;
      margin-bottom: 2rem !important;
      position: relative !important;
      z-index: 10 !important;
    }

    /* Enhanced Queue List */
    .queue-list {
      list-style: none !important;
      padding: 0 !important;
      margin: 2rem 0 !important;
      position: relative !important;
      z-index: 10 !important;
    }

    .queue-item {
      background: linear-gradient(135deg, white 0%, #fefefe 100%) !important;
      border: 3px solid var(--light-green) !important;
      border-radius: 20px !important;
      padding: 1.5rem !important;
      margin: 1.5rem 0 !important;
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
      box-shadow: 0 4px 20px rgba(22, 163, 74, 0.08) !important;
      position: relative !important;
      overflow: hidden !important;
      animation: slideIn 0.5s ease-out !important;
    }

    .queue-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(22, 163, 74, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .queue-item:hover::before {
      left: 100%;
    }

    .queue-item:hover {
      border-color: var(--primary-green) !important;
      background: linear-gradient(135deg, var(--bg-green) 0%, #ecfdf5 100%) !important;
      transform: translateY(-5px) scale(1.02) !important;
      box-shadow: 0 15px 35px rgba(22, 163, 74, 0.15) !important;
    }

    /* Queue Item Content */
    .queue-info {
      flex-grow: 1 !important;
      color: var(--dark-green) !important;
      font-weight: 600 !important;
    }

    .queue-info strong {
      color: var(--primary-green) !important;
      font-size: 1.2rem !important;
    }

    /* Enhanced Main Button Styling */
    .admin-btn {
      background: linear-gradient(135deg, var(--primary-green), var(--accent-green)) !important;
      color: white !important;
      border: none !important;
      padding: 15px 30px !important;
      border-radius: 25px !important;
      font-weight: 700 !important;
      cursor: pointer !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      box-shadow: 0 6px 20px rgba(22, 163, 74, 0.3) !important;
      font-size: 1.1rem !important;
      display: block !important;
      margin: 2rem auto !important;
      min-width: 200px !important;
      position: relative !important;
      z-index: 10 !important;
    }

    .admin-btn::before {
      content: 'üì¢ ' !important;
    }

    .admin-btn:hover {
      background: linear-gradient(135deg, var(--hover-green), #059669) !important;
      transform: translateY(-3px) scale(1.05) !important;
      box-shadow: 0 10px 30px rgba(22, 163, 74, 0.4) !important;
    }

    /* SUPER DYNAMIC Remove Button */
    .remove-btn {
      background: linear-gradient(135deg, #dc2626, var(--remove-red)) !important;
      color: white !important;
      border: none !important;
      padding: 10px 18px !important;
      border-radius: 15px !important;
      font-weight: 700 !important;
      cursor: pointer !important;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) !important;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4) !important;
      font-size: 0.95rem !important;
      position: relative !important;
      overflow: hidden !important;
      margin-left: 12px !important;
      animation: remove-pulse 3s infinite;
    }

    @keyframes remove-pulse {
      0%, 100% {
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 6px 25px rgba(239, 68, 68, 0.6);
        transform: scale(1.02);
      }
    }

    .remove-btn::before {
      content: '‚ùå';
      margin-right: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .remove-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .remove-btn:hover::after {
      left: 100%;
    }

    .remove-btn:hover {
      background: linear-gradient(135deg, #b91c1c, #dc2626) !important;
      transform: translateY(-4px) scale(1.08) rotate(-2deg) !important;
      box-shadow: 0 12px 25px rgba(239, 68, 68, 0.6) !important;
      animation: remove-shake 0.5s infinite;
    }

    @keyframes remove-shake {
      0%, 100% { transform: translateY(-4px) scale(1.08) rotate(-2deg); }
      25% { transform: translateY(-4px) scale(1.08) rotate(-3deg); }
      75% { transform: translateY(-4px) scale(1.08) rotate(-1deg); }
    }

    .remove-btn:active {
      animation: remove-flash 0.3s;
    }

    @keyframes remove-flash {
      0%, 100% { background: linear-gradient(135deg, #b91c1c, #dc2626); }
      50% { background: linear-gradient(135deg, #fca5a5, #f87171); }
    }

    /* ULTRA DYNAMIC Emergency Button */
    .emergency-btn {
      background: linear-gradient(135deg, var(--emergency-orange), #f97316) !important;
      color: white !important;
      border: none !important;
      padding: 12px 20px !important;
      border-radius: 18px !important;
      font-weight: 800 !important;
      cursor: pointer !important;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) !important;
      box-shadow: 0 5px 20px rgba(245, 158, 11, 0.5) !important;
      font-size: 1rem !important;
      position: relative !important;
      overflow: hidden !important;
      margin-left: 12px !important;
      animation: emergency-urgent 2s infinite alternate;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2) !important;
    }

    @keyframes emergency-urgent {
      0% {
        box-shadow: 0 5px 20px rgba(245, 158, 11, 0.5);
        transform: scale(1);
      }
      100% {
        box-shadow: 0 8px 30px rgba(245, 158, 11, 0.8), 0 0 20px rgba(245, 158, 11, 0.3);
        transform: scale(1.05);
      }
    }

    .emergency-btn::before {
      content: 'üö®';
      margin-right: 8px;
      font-size: 1.1rem;
      animation: emergency-blink 1s infinite;
    }

    @keyframes emergency-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .emergency-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.4s ease;
    }

    .emergency-btn:hover::after {
      left: 100%;
    }

    .emergency-btn:hover {
      background: linear-gradient(135deg, #d97706, #ea580c) !important;
      transform: translateY(-6px) scale(1.1) !important;
      box-shadow: 0 15px 35px rgba(245, 158, 11, 0.7), 0 0 30px rgba(245, 158, 11, 0.4) !important;
      animation: emergency-critical 0.3s infinite alternate;
    }

    @keyframes emergency-critical {
      0% { transform: translateY(-6px) scale(1.1) rotate(-3deg); }
      100% { transform: translateY(-6px) scale(1.1) rotate(3deg); }
    }

    .emergency-btn:active {
      animation: emergency-activate 0.2s;
    }

    @keyframes emergency-activate {
      0%, 100% { background: linear-gradient(135deg, #d97706, #ea580c); }
      50% { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
    }

    /* Button Group Container */
    .action-buttons {
      display: flex !important;
      gap: 10px !important;
      align-items: center !important;
    }

    /* Priority Indicators with Enhanced Effects */
    .queue-item.emergency {
      border-color: var(--emergency-orange) !important;
      background: linear-gradient(135deg, #fef3c7, #fed7aa) !important;
      animation: emergency-glow 1.5s infinite alternate;
      position: relative !important;
    }

    .queue-item.emergency::after {
      content: 'üö® EMERGENCY';
      position: absolute;
      top: -10px;
      right: 20px;
      background: var(--emergency-orange);
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
      animation: emergency-badge-pulse 1s infinite;
    }

    @keyframes emergency-glow {
      0% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
      100% { box-shadow: 0 0 35px rgba(245, 158, 11, 0.6); }
    }

    @keyframes emergency-badge-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Status Indicators with Animation */
    .status-indicator {
      width: 15px !important;
      height: 15px !important;
      border-radius: 50% !important;
      margin-right: 12px !important;
      display: inline-block !important;
      position: relative !important;
    }

    .status-waiting {
      background: var(--primary-green) !important;
      animation: status-pulse 2s infinite;
      box-shadow: 0 0 10px rgba(22, 163, 74, 0.5);
    }

    .status-emergency {
      background: var(--emergency-orange) !important;
      animation: status-emergency-flash 1s infinite;
      box-shadow: 0 0 15px rgba(245, 158, 11, 0.7);
    }

    @keyframes status-pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.2);
      }
    }

    @keyframes status-emergency-flash {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 15px rgba(245, 158, 11, 0.7);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.3);
        box-shadow: 0 0 25px rgba(245, 158, 11, 1);
      }
    }

    /* Empty State Styling */
    .empty-state {
      text-align: center !important;
      padding: 4rem 2rem !important;
      color: var(--primary-green) !important;
      font-style: italic !important;
      background: linear-gradient(135deg, #f0fdf4, #ecfdf5) !important;
      border-radius: 20px !important;
      border: 2px dashed var(--light-green) !important;
    }

    .empty-state .empty-icon {
      font-size: 4rem !important;
      margin-bottom: 1rem !important;
      animation: float 3s ease-in-out infinite !important;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-30px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Loading State */
    .loading-state {
      text-align: center !important;
      padding: 3rem !important;
      color: var(--primary-green) !important;
    }

    .loading-spinner {
      width: 50px !important;
      height: 50px !important;
      border: 4px solid var(--light-green) !important;
      border-top: 4px solid var(--primary-green) !important;
      border-radius: 50% !important;
      animation: spin 1s linear infinite !important;
      margin: 0 auto 1rem !important;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Date selector for different days */
    .date-selector {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 10;
    }

    .date-selector input {
      padding: 10px 15px;
      border: 2px solid var(--light-green);
      border-radius: 10px;
      font-size: 16px;
      color: var(--dark-green);
      background: white;
      margin: 0 10px;
    }

    .date-selector input:focus {
      border-color: var(--primary-green);
      outline: none;
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
    }

    .date-selector label {
      color: var(--dark-green);
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Notification styles for better UX */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 15px;
      color: white;
      font-weight: 600;
      z-index: 10000;
      animation: slideInRight 0.3s ease-out;
      max-width: 400px;
      word-wrap: break-word;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    @keyframes slideInRight {
      0% {
        opacity: 0;
        transform: translateX(100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* =========== RESPONSIVE NAVIGATION - SAME AS USER.HTML =========== */
    @media (max-width: 1200px) {
      nav ul li a {
        font-size: 13px;
        padding: 6px 10px;
      }
      
      nav ul {
        gap: 0.5rem;
      }
    }

    @media (max-width: 1024px) {
      nav {
        padding: 0 1.5rem;
      }
      
      .nav-logo {
        font-size: 1.3rem;
      }
      
      nav ul li a {
        font-size: 12px;
        padding: 6px 8px;
      }
    }

    @media (max-width: 768px) {
      nav {
        padding: 0 1rem;
        height: 55px;
      }

      .nav-logo {
        font-size: 1.2rem;
        gap: 8px;
      }

      .nav-logo img {
        height: 35px;
        width: 35px;
      }

      nav ul {
        gap: 0.3rem;
      }

      nav ul li a {
        font-size: 11px;
        padding: 5px 6px;
      }

      .queue-item {
        flex-direction: column !important;
        align-items: flex-start !important;
        gap: 20px !important;
      }

      .action-buttons {
        width: 100% !important;
        justify-content: flex-end !important;
      }

      .admin-btn, .remove-btn, .emergency-btn {
        font-size: 0.9rem !important;
        padding: 10px 16px !important;
      }
    }

    @media (max-width: 640px) {
      nav ul li a {
        font-size: 10px;
        padding: 4px 5px;
      }
      
      .nav-logo {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        padding: 0 0.5rem;
      }
      
      nav ul {
        gap: 0.2rem;
      }
      
      nav ul li a {
        font-size: 9px;
        padding: 3px 4px;
      }
      
      .nav-logo {
        font-size: 1rem;
      }
    }

    /* Override any blue colors globally */
    .blue, .text-blue, .bg-blue, [class*="blue"] {
      color: var(--primary-green) !important;
    }

    .border-blue, [class*="border-blue"] {
      border-color: var(--primary-green) !important;
    }

    .bg-blue, [class*="bg-blue"] {
      background-color: var(--primary-green) !important;
    }
  </style>
</head>
<body> 
  <!-- Compact Navigation - Same as user.html -->
  <nav>
    <div class="nav-logo">
      <img src="logo.jpg" alt="AyurSutra Logo">
      <span>AyurSutra Admin</span>
    </div>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="user.html">Manage Queue</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </nav>

  <main class="admin-panel">
    <h1>Queue Administration</h1>
    <p class="subtitle">View and manage the current queue in real-time with enhanced controls.</p>
    
    <!-- Date Selector to view different days -->
    <div class="date-selector">
      <label for="queueDate">üìÖ Select Date:</label>
      <input type="date" id="queueDate" onchange="loadQueueForDate(this.value)">
    </div>

    <ul id="queueList" class="queue-list">
      <!-- Loading state initially -->
      <li class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading queue data...</p>
      </li>
    </ul>
    <button class="admin-btn" onclick="nextPerson()">Call Next Patient</button>
  </main>

  <!-- Firebase SDK - PRESERVING ALL ORIGINAL FUNCTIONALITY -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  
  <!-- PRESERVING ALL ORIGINAL BACKEND FUNCTIONALITY -->
  <script>
    // KEEPING ALL ORIGINAL FIREBASE CONFIGURATION
    const firebaseConfig = {
      apiKey: "AIzaSyChiv7yPoDxaae7mPOqgzuEQtoGmp4KdMU",
      authDomain: "digital-queue-system-ca4a3.firebaseapp.com",
      databaseURL: "https://digital-queue-system-ca4a3-default-rtdb.firebaseio.com",
      projectId: "digital-queue-system-ca4a3",
      storageBucket: "digital-queue-system-ca4a3.appspot.com",
      messagingSenderId: "2888219915",
      appId: "1:2888219915:web:668252d6ef99882cff760e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Global queue data storage
    let currentQueueData = [];
    let selectedDate = new Date().toISOString().split('T')[0]; // Default to today

    // Enhanced notification system
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = message;

      switch(type) {
        case 'success':
          notification.style.background = 'linear-gradient(135deg, #16a34a, #10b981)';
          break;
        case 'error':
          notification.style.background = 'linear-gradient(135deg, #dc2626, #ef4444)';
          break;
        case 'emergency':
          notification.style.background = 'linear-gradient(135deg, #f59e0b, #f97316)';
          break;
        default:
          notification.style.background = 'linear-gradient(135deg, #16a34a, #22c55e)';
      }

      document.body.appendChild(notification);
      setTimeout(() => {
        notification.style.animation = 'slideInRight 0.3s ease-in reverse';
        setTimeout(() => notification.remove(), 300);
      }, 4000);
    }

    // PRESERVING: Load queue for specific date (matching user structure)
    function loadQueueForDate(date) {
      console.log(`Loading queue for date: ${date}`);
      selectedDate = date;
      const queueList = document.getElementById('queueList');
      
      // PRESERVING: Match user structure - queues/{date}
      const queueRef = db.ref(`queues/${date}`);
      
      queueRef.on('value', (snapshot) => {
        console.log(`Firebase data for ${date}:`, snapshot.val());
        const data = snapshot.val();
        currentQueueData = [];
        queueList.innerHTML = '';

        if (!data) {
          console.log(`No queue data found for ${date}`);
          queueList.innerHTML = `
            <li class="empty-state">
              <div class="empty-icon">üè•</div>
              <h3>No patients in queue for ${date}</h3>
              <p>Queue is currently empty for this date. Patients for other dates may exist.</p>
            </li>
          `;
          return;
        }

        // Convert Firebase data to array and sort by timestamp
        Object.keys(data).forEach(key => {
          const patient = data[key];
          patient.id = key;
          patient.firebaseDate = date; // Store the date for reference
          currentQueueData.push(patient);
        });

        // Sort by timestamp (oldest first) and emergency priority
        currentQueueData.sort((a, b) => {
          // Emergency patients first
          if (a.priority === 'emergency' && b.priority !== 'emergency') return -1;
          if (b.priority === 'emergency' && a.priority !== 'emergency') return 1;
          // Then by timestamp
          return (a.timestamp || 0) - (b.timestamp || 0);
        });

        console.log(`Processed queue data for ${date}:`, currentQueueData);

        // Render each patient in the queue
        currentQueueData.forEach((patient, index) => {
          const li = document.createElement('li');
          li.className = `queue-item ${patient.priority || 'normal'}`;
          li.setAttribute('data-patient-id', patient.id);
          
          const statusClass = patient.priority === 'emergency' ? 'status-emergency' : 'status-waiting';
          const priorityLabel = patient.priority === 'emergency' ? 'üö® EMERGENCY' : `#${index + 1}`;
          
          // Format timestamp
          const timestamp = patient.timestamp ? new Date(patient.timestamp).toLocaleTimeString() : 'Unknown';
          const joinedDate = patient.timestamp ? new Date(patient.timestamp).toLocaleDateString() : 'Unknown';
          
          li.innerHTML = `
            <div class="queue-info">
              <span class="status-indicator ${statusClass}"></span>
              <strong>${priorityLabel} - ${patient.name || 'Unknown Patient'}</strong>
              <br>
              <span style="color: #15803d; font-size: 0.9rem;">
                üìû ${patient.phone || 'N/A'} | üìÖ ${patient.date || joinedDate} | ‚è∞ Joined: ${timestamp}
              </span>
              ${patient.hospital ? `<br><span style="color: #15803d; font-size: 0.8rem;">üè• ${patient.hospital}</span>` : ''}
              ${patient.service ? `<br><span style="color: #15803d; font-size: 0.8rem;">‚öïÔ∏è ${patient.service}</span>` : ''}
            </div>
            <div class="action-buttons">
              <button class="emergency-btn" onclick="markEmergency('${patient.id}', '${patient.name || 'Patient'}', '${date}')">
                Emergency
              </button>
              <button class="remove-btn" onclick="removePatient('${patient.id}', '${patient.name || 'Patient'}', '${date}')">
                Remove
              </button>
            </div>
          `;
          queueList.appendChild(li);
        });

        showNotification(`üìä Queue loaded for ${date}: ${currentQueueData.length} patients`, 'info');
      }, (error) => {
        console.error('Firebase error:', error);
        queueList.innerHTML = `
          <li class="empty-state">
            <div class="empty-icon">‚ùå</div>
            <h3>Error loading queue</h3>
            <p>Unable to connect to Firebase. Please check your connection.</p>
          </li>
        `;
        showNotification('‚ùå Failed to load queue data', 'error');
      });
    }

    // PRESERVING: Real Remove Patient Function (with date)
    function removePatient(patientId, patientName, date) {
      if (confirm(`‚ö†Ô∏è Are you sure you want to remove ${patientName} from the queue?\n\nThis action cannot be undone.`)) {
        console.log(`Removing patient: ${patientId} from ${date}`);
        
        // Remove from Firebase using correct path
        db.ref(`queues/${date}/${patientId}`).remove()
          .then(() => {
            console.log(`Patient ${patientName} removed successfully from ${date}`);
            showNotification(`‚úÖ ${patientName} has been removed from the queue`, 'success');
          })
          .catch(error => {
            console.error('Error removing patient:', error);
            showNotification(`‚ùå Failed to remove ${patientName}`, 'error');
          });
      }
    }

    // PRESERVING: Real Emergency Function (with date)
    function markEmergency(patientId, patientName, date) {
      if (confirm(`üö® Mark ${patientName} as EMERGENCY priority?\n\nThis will move them to the front of the queue.`)) {
        console.log(`Marking as emergency: ${patientId} in ${date}`);
        
        // Update priority in Firebase using correct path
        const updates = {};
        updates[`queues/${date}/${patientId}/priority`] = 'emergency';
        updates[`queues/${date}/${patientId}/timestamp`] = Date.now() - 1000000; // Move to front
        
        db.ref().update(updates)
          .then(() => {
            console.log(`${patientName} marked as emergency in ${date}`);
            showNotification(`üö® ${patientName} marked as EMERGENCY - Moved to front of queue`, 'emergency');
          })
          .catch(error => {
            console.error('Error marking emergency:', error);
            showNotification(`‚ùå Failed to mark ${patientName} as emergency`, 'error');
          });
      }
    }

    // PRESERVING: Real Next Person Function (with date)
    function nextPerson() {
      if (currentQueueData.length === 0) {
        showNotification('üìã Queue is empty - No patients to call', 'info');
        alert('üìã Queue is empty - No patients to call');
        return;
      }

      const nextPatient = currentQueueData[0];
      const patientName = nextPatient.name || 'Unknown Patient';
      
      if (confirm(`üì¢ Call ${patientName} to the consultation room?\n\nThis will remove them from the queue.`)) {
        // Remove the patient from Firebase (they've been called)
        db.ref(`queues/${selectedDate}/${nextPatient.id}`).remove()
          .then(() => {
            showNotification(`üì¢ Called: ${patientName} - Please proceed to consultation room`, 'success');
            console.log(`Called and removed: ${patientName} from ${selectedDate}`);
          })
          .catch(error => {
            console.error('Error calling patient:', error);
            showNotification(`‚ùå Failed to call ${patientName}`, 'error');
          });
      }
    }

    // Initialize with today's date and load queue
    window.addEventListener('load', function() {
      console.log('Page loaded, initializing admin panel...');
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('queueDate').value = today;
      loadQueueForDate(today);
    });

    // Also initialize when DOM is ready (backup)
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM ready, initializing admin panel...');
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('queueDate').value = today;
      loadQueueForDate(today);
    });
  </script>
